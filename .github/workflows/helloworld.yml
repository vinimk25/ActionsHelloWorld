name: Hello World Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  hello:
    runs-on:  unbuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: hello world
        run: echo "Hello World!"
        shell: bash
  goodbye:
    runs-on: ubuntu-latest
    steps:
    - name: goodbye world
      run: echo "Good Bye World!"
      shell: bash
